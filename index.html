<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite slider</title>
    <link rel="stylesheet" href="./index.css">
    <body>
        <div class="slider" style="
            --width:100px;
            --height:50px;
            --quantity: 10;
            ">
            <!-- if you want add more item or less change the quantity number too -->
            <div class="list">
                <div class="item" style="--position:1"><img src="./assets/icons/zara.png" alt=""></div>
                <div class="item" style="--position:2"><img src="./assets/icons/balenciaga.png" alt=""></div>
                <div class="item" style="--position:3"><img src="./assets/icons/zara.png" alt=""></div>
                <div class="item" style="--position:4"><img src="./assets/icons/balenciaga.png" alt=""></div>
                <div class="item" style="--position:5"><img src="./assets/icons/zara.png" alt=""></div>
                <div class="item" style="--position:6"><img src="./assets/icons/balenciaga.png" alt=""></div>
                <div class="item" style="--position:7"><img src="./assets/icons/zara.png" alt=""></div>
                <div class="item" style="--position:8"><img src="./assets/icons/balenciaga.png" alt=""></div>
                <div class="item" style="--position:9"><img src="./assets/icons/zara.png" alt=""></div>
                <div class="item" style="--position:10"><img src="./assets/icons/balenciaga.png" alt=""></div>
            </div>
        </div>
    <div class="slider" reverse="true" style="
    --width:200px;
    --height:200px;
    --quantity: 9;
    ">
        <div class="list">
            <div class="item" style="--position:1"><img src="./assets/imgs/m1.jpg" alt=""></div>
            <div class="item" style="--position:2"><img src="./assets/imgs/m2.jpg" alt=""></div>
            <div class="item" style="--position:3"><img src="./assets/imgs/m8.jpg" alt=""></div>
            <div class="item" style="--position:4"><img src="./assets/imgs/m12.jpg" alt=""></div>
            <div class="item" style="--position:5"><img src="./assets/imgs/m13.png" alt=""></div>
            <div class="item" style="--position:6"><img src="./assets/imgs/m14.jpg" alt=""></div>
            <div class="item" style="--position:7"><img src="./assets/imgs/m15.png" alt=""></div>
            <div class="item" style="--position:8"><img src="./assets/imgs/m10.webp" alt=""></div>
            <div class="item" style="--position:9"><img src="./assets/imgs/m9.avif" alt=""></div>
            <div class="item" style="--position:10"><img src="./assets/imgs/m3.avif" alt=""></div>
        </div>
    </div>
        <script defer src="./index.js" ></script>
    </body>
</html>
